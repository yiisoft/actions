name: phpbench

on:
  workflow_call:
    inputs:
      coverage:
        description: Generate code coverage report.
        default: pcov
        required: false
        type: string
      composer-command:
        description: Composer command to run.
        default: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
        required: false
        type: string
      extensions:
        description: List of extensions to PHP.
        default:
        required: false
        type: string
      ini-values:
        description: Initial values for PHP configuration.
        default: date.timezone='UTC'
        required: false
        type: string
      os:
        description: Os to test, separated by comma.
        required: true
        type: string
      php:
        description: PHP versions to test, separated by comma.
        required: true
        type: string
      tools:
        description: Tools to test, separated by comma.
        default: composer:v2
        required: false
        type: string
      report:
        description: Report name.
        default: default
        required: false
        type: string
      config-file:
        description: Config file name.
        default: phpbench.json
        required: false
        type: string
      tag-name:
        description: Tag name for baseline creation.
        required: false
        type: string
      ref-name:
        description: Baseline reference name (tag-name) to compare with.
        required: false
        type: string
      baseline-assertion:
        description: Baseline assertion function
        default: variant.mode <= baseline.mode +/- 5%
        required: false
        type: string
    secrets:
      token:
        description: GitHub classic token with PR commenting permission
        required: false

jobs:
  phpbench:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php: ${{ fromJson(inputs.php) }}

    steps:
      - name: Checkout.
        uses: actions/checkout@v4

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          coverage: ${{ inputs.coverage }}
          extensions: ${{ inputs.extensions }}
          ini-values: ${{ inputs.ini-values }}
          php-version: ${{ matrix.php }}
          tools: ${{ inputs.tools }}

      - name: Determine composer cache directory on Linux.
        if: matrix.os == 'ubuntu-latest'
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Determine composer cache directory on Windows.
        if: matrix.os == 'windows-latest'
        run: echo "COMPOSER_CACHE_DIR=~\AppData\Local\Composer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache dependencies installed with composer.
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-

      - name: Update composer.
        run: composer self-update

      - name: Install dependencies with composer.
        run: ${{ inputs.composer-command }}

      - name: Restore PhpBench baseline data.
        if: inputs.ref-name != ''
        uses: actions/cache/restore@v4
        with:
          key: php${{ matrix.php }}-phpbech-baseline-${{ inputs.ref-name }}
          path: .phpbench

      - name: Run phpbench.
        run: |
          args=""
          if [ -n "${{ inputs.tag-name }}" ]; then
            args="--tag=${{ inputs.tag-name }}"
          fi

          if [ -n "${{ inputs.ref-name }}" ]; then
            args="--ref=${{ inputs.ref-name }}"

            if [ -n "${{ inputs.baseline-assertion }}" ]; then
              args="$args --assert=${{ inputs.baseline-assertion }}"
            fi
          fi

          vendor/bin/phpbench run --report=${{ inputs.report }} --config=${{ inputs.config-file }} $args > phpbench.log

      - name: Save PhpBench baseline data.
        if: inputs.tag-name != ''
        uses: actions/cache/restore@v4
        with:
          key: php${{ matrix.php }}-phpbech-baseline-${{ inputs.ref-name }}
          path: .phpbench

      - name: Set up token to environment variable
        run: echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Add comment to PR.
        if: github.event_name == 'pull_request' && env.TOKEN != ''
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Benchmark completed successfully:
            ```
            << OUTPUT >>
            ```
          message-path: phpbench.log
          find: |
            << OUTPUT >>
          repo-token: ${{ secrets.token }}
