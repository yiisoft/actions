name: composer-require-checker

on:
  workflow_call:
    inputs:
      composer-command:
        description: Composer command to run.
        default: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi
        required: false
        type: string
      composer-root-version:
        description: Composer root version.
        default: dev-master
        required: false
        type: string
      subpackage:
        description: Subpackage to install.
        default: ''
        required: false
        type: string
      config:
        description: A path to config file.
        required: false
        type: string
        default: ""
      os:
        description: Operating systems to test, separated by comma.
        default: '["ubuntu-latest"]'
        required: false
        type: string
      php:
        description: PHP versions to test, separated by comma.
        default: '["8.1","8.2","8.3","8.4"]'
        required: false
        type: string
      extensions:
        description: List of extensions to PHP.
        default:
        required: false
        type: string

jobs:
  composer-require-checker:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php: ${{ fromJson(inputs.php) }}

    steps:
      - name: Checkout.
        uses: actions/checkout@v4

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ inputs.extensions }}
          coverage: none
          tools: composer-require-checker

      - name: Determine composer cache directory on Linux.
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache dependencies installed with composer.
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-

      - name: Update composer.
        run: composer self-update

      - name: Install dependencies with composer.
        run: ${{ inputs.composer-command }}

      - if: ${{ inputs.subpackage != '' }}
        name: Install ${{ inputs.subpackage }}.
        uses: yiisoft/actions/install-subpackage@install-subpackage
        with:
          subpackage: ${{ inputs.subpackage }}

      - name: Check dependencies.
        run: args=(); test -n "${{ inputs.config }}" && args+=("--config-file=${{ inputs.config }}"); composer-require-checker ${args[@]}
